<!DOCTYPE html>
<html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy tickets</title>
  <style>
    #element1 {display:inline-block;}
    #element2 {display:inline-block;}
    #element3 {display:inline-block;}
  </style>
</head>
<body>

<div class="bg-gray-700 h-8">
  <div id="element1">
    <p th:text="'Welcome ' + ${user.name}"></p>
  </div>
  <div id="element2">
    <a th:href="|/user/edit/${user.id}|" class="rounded-lg bg-green-200 p-2">Edit profile</a>
  </div>
  <div id="element3">
    <a class="rounded-lg bg-blue-200 p-2" href="/user/">Log out</a>
  </div>
</div>

<div
  <div th:switch="${tickets}" class="container">
    <h2 th:case="null">No tickets available!</h2> <!-- TODO make nice page -->
    <div th:case="*">
      <h2>Buy tickets!</h2>
      <h2 th:text="'Available tickets for ' + ${event.name} + ' : ' + ${tickets}"></h2>
      <div th:text="'Price: ' + ${event.price}"></div>
      <form th:action="|/events/buy/${event.id}/${user.id}|" method="get">
        <label for="tickets">Number of tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="100" th:max="${tickets}">
        <button type="submit">Buy Tickets</button>
      </form>
    </div>
  </div>
</body>
</html>
