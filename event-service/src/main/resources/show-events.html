<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <!-- Having this script in the header prevents FOUC -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #element1 {display:inline-block;}
    #element2 {display:inline-block;}
    #element3 {display:inline-block;}
  </style>
</head>
<body>

<div class="bg-gray-700 h-8">
  <div id="element1" class="text-white">
    <p th:text="'Welcome ' + ${user.name}"></p>
  </div>
  <div id="element2" class="text-white">
    <a th:href="|/user/edit/${user.id}|" class="rounded-none bg-gray-700 hover:bg-gray-500 p-2">Edit profile</a>
  </div>
  <div id="element3" class="text-white">
    <a class="rounded-none bg-gray-700 hover:bg-gray-500 p-2" href="/user/">Log out</a>
  </div>
</div>

<div class="flex min-h-screen w-full flex-col items-center bg-gray-100">
  <h1 class="my-6 text-xl">Events</h1>

  <table>
    <thead>
    <tr>
      <td class="pl-4 pb-4 font-semibold">Name</td>
      <td class="pb-4 font-semibold">Price</td>
      <td></td>
    </tr>
    </thead>
    <tbody class="divide-y divide-gray-300">
    <tr th:each="event: ${events}">
      <td class="pl-4 pr-8">
        <div th:text="${event.name}"></div>
        <div th:text="|${event.tickets} tickets|" class="text-xs text-gray-700"></div>
      </td>
      <td th:text="|&euro; ${#numbers.formatDecimal(event.price, 1, 2)}|" class="pr-8 text-right"></td>
      <td class="py-4 pr-4">
        <a th:href="|/events/order/${event.id}/${user.id}|" class="rounded-lg bg-green-200 p-2 text-green-900">Buy now!</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
