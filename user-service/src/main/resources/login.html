<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    div {text-align: center;}
  </style>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Having this script in the header prevents FOUC -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex min-h-screen w-full flex-col items-center bg-gray-100">
  <h1 class="my-6 text-xl">Welcome</h1>
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form" action="http://localhost:8080/login">
        <div class="wrap-input100">
          <input class="input100" type="text" id="name" name="name" placeholder="Username" required>
        </div><br>
        <div class="wrap-input100">
          <input class="input100" type="text" id="password" name="password" placeholder="Password" required>
        </div> <br>
        <div class="wrap-login100-form-btn">
          <button class="rounded-lg bg-blue-200 p-2 text-green-900"> Login </button>
        </div>
        <div class="text-center p-t-115">
          <span class="txt1">Don't have an account?</span>
          <a class="txt2" href="#">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
